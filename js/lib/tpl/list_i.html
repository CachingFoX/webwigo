<a id="<%= id %>" class="btn btn-info btn-block wig-btn wig-btn-medium">
  <div class="wig-table">
    <div class="wig-row">
    <% if (needrouting) { %>
      <div class="wig-cell" style="width: 64px; min-width: 64px;">
        <div class="text-center" id="<%= id %>-routing"></div>
      </div>
    <% } %>
      <div class="wig-cell" style="max-width: 296px;">
        <p class="text-left wig-ellipsis" style="margin-bottom: 0;">
        <% if (complete) { %>
          <span class="glyphicon glyphicon-ok" style="padding-right: 4px;"></span>
        <% } %>
          <span><%= name %></span>
        </p>
        <p class="text-left wig-ellipsis" style="margin-bottom: 0; font-size: 1em;"><%= desc %></p>
      </div>
    </div>
  </div>
</a>
