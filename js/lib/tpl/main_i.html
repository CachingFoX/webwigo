<%
count = items.length
%>
<a id="<%= id %>" class="btn btn-info btn-block wig-btn wig-btn-large">
  <div class="wig-table">
    <div class="wig-row">
      <div class="wig-cell" style="width: 64px;">
        <p style="font-size: 1em; margin: 0"><%= name %></p>
        <p style="font-size: 1.9em; margin: 0"><%= count %></p>
      </div>
      <div class="wig-cell">
      <%
      if (count == 0) {
      %>
        <p class="wig-text-item"><%= if0name %></p>
      <%
      } else {
        for(var i = 0 ; i < Math.min(4, count) ; i++)
      %>
          <p class="wig-text-item" style="font-size: 1em;"><%= items[i] %></p>
      <%
      }
      %>
      </div>
    </div>
  </div>
</a>
