<div id="<%= id %>">
  <div class="wig-spacer">
    <div class="wig-image-container">
    <% if (media) { %>
      <img id="<%= id %>-img" class="wig-image" alt="<%= media %>" title="<%= media %>"/>
    <% } %>
    </div>
    <p class="wig-text"><%= txt %></p>
    <%
    if (type === "Text") {
    %>
      <div class="input-group">
        <span class="input-group-btn">
          <button id="<%= id %>-submit" class="btn btn-success" style="font-size: 14px;">Ok</button>
        </span>
        <input id="<%= id %>-value" type="text" class="form-control wig-input">
      </div>
    <%
    } else {
      for(var i = 0 ; i < choices.length ; i++) {
        if (choices[i] != undefined) {
    %>
          <a id="<%= id %>-choice-<%= i+1 %>" class="btn btn-info btn-block wig-btn"><%= choices[i] %></a>
    <%
        }
      }
    }
    %>
  </div>
  <div class="wig-spacer">
    <a id="<%= id %>-back" class="btn btn-default btn-block wig-btn">Cancel</a>
  </div>
</div>
