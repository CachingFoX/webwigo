<div id="<%= id %>">
  <div class="wig-spacer">
    <div class="wig-image-container">
    <% if (media) { %>
      <img id="<%= id %>-img" class="wig-image" alt="<%= media %>" title="<%= media %>"/>
    <% } %>
    </div>
  </div>
  <div class="wig-spacer">
    <p class="wig-text"><%= text %></p>
    <%
    var buttons = [ btn1, btn2 ]
    for(var i = 0 ; i < buttons.length ; i++) {
      if (buttons[i] != undefined) {
    %>
        <a id="<%= id %>-button-<%= i+1 %>" class="btn btn-info btn-block wig-btn"><%= buttons[i] %></a>
    <%
      }
    }
    %>
  </div>
</div>
